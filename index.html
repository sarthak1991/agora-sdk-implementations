<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sarthak Agora Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <button id="join-btn" class="bg-slate-200 py-1 px-2 my-1">
      Start Call
    </button>

    <div id="video-call-container">
      <div id="video-call"></div>
      <!-- placeholders for layout views -->
      <button id="grid-layout-btn" class="bg-slate-200 py-1 px-2 my-1">
        Grid View (default)
      </button>
      <button
        id="active-speaker-layout-btn"
        class="bg-slate-200 py-1 px-2 my-1"
      >
        Active Speaker View
      </button>

      <div id="stream-controls hidden">
        <button
          id="leave-btn"
          class="bg-slate-200 py-1 px-2 my-1 stream-control-button"
        >
          Leave Call
        </button>
        <button
          id="mic-btn"
          class="bg-slate-200 py-1 px-2 my-1 stream-control-button"
        >
          Mic On
        </button>
        <button
          id="camera-btn"
          class="bg-slate-200 py-1 px-2 my-1 stream-control-button"
        >
          Camera on
        </button>
        <div id="chat-container">
          <input id="chat-input" type="text" placeholder="Type a message..." />
          <button id="send-btn">Send</button>
          <div id="chat-log"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" type="module"></script>
</html>
