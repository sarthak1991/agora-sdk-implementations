<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Sarthak Agora Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <div id="stream-button-container">
      <div id="stream-join-buttons">
        <button id="join-as-host-btn" class="btn-normal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 32 32"
          >
            <path
              fill="currentColor"
              d="M2 7.25A3.25 3.25 0 0 1 5.25 4h21.5A3.25 3.25 0 0 1 30 7.25v6.873l-.134-.064l-.515-.238a3.5 3.5 0 0 0-1.351-.32V7.25C28 6.56 27.44 6 26.75 6H5.25C4.56 6 4 6.56 4 7.25v17.5c0 .69.56 1.25 1.25 1.25H8v-3.5a2.5 2.5 0 0 1 2.5-2.5h11a2.5 2.5 0 0 1 2.5 2.5v.748l-.707-.185A3 3 0 0 0 22 23.015V22.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5V26h8.788a3.5 3.5 0 0 0-.236 2H5.25A3.25 3.25 0 0 1 2 24.75zM16 16a3 3 0 1 1 0-6a3 3 0 0 1 0 6m0 2a5 5 0 1 0 0-10a5 5 0 0 0 0 10m9.55-.287l.479-1.378a1.97 1.97 0 0 1 2.693-1.152l.515.238c.84.387 1.544 1.081 1.68 2.003c.672 4.515-2.881 10.76-7.07 12.427c-.855.34-1.8.07-2.55-.475l-.46-.334a2.03 2.03 0 0 1-.364-2.942l.937-1.11c.368-.436.95-.62 1.503-.476l2.021.53q2.292-1.498 2.424-4.26l-1.463-1.512a1.53 1.53 0 0 1-.345-1.56"
            />
          </svg>
          Join as Host
        </button>

        <button id="join-as-audience-btn" class="btn-normal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M9.98 12.5V15q0 .214.144.357t.357.143t.357-.143t.143-.357v-2.5h2.5q.213 0 .357-.143T13.98 12t-.143-.357t-.357-.143h-2.5V9q0-.213-.143-.357T10.48 8.5t-.357.143T9.981 9v2.5h-2.5q-.214 0-.357.143T6.981 12t.143.357t.357.143zM5.097 19q-.69 0-1.153-.462t-.462-1.153V6.615q0-.69.462-1.152T5.096 5h10.77q.69 0 1.152.463t.463 1.153v4.653l2.342-2.342q.192-.192.444-.096t.252.369v5.6q0 .273-.252.37q-.252.095-.444-.097l-2.342-2.342v4.654q0 .69-.463 1.153T15.866 19zm0-1h10.77q.269 0 .442-.173t.173-.442V6.615q0-.269-.173-.442T15.866 6H5.096q-.269 0-.442.173t-.173.443v10.769q0 .269.173.442t.442.173m-.615 0V6z"
            />
          </svg>
          Join as Audience
        </button>
      </div>
    </div>

    <div id="video-call-container">
      <div id="video-call"></div>
      <!-- placeholders for layout views -->
      <div class="layout-btn">
        <button id="grid-layout-btn" class="btn-normal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"
            />
          </svg>
          Grid View (default)
        </button>
        <button id="active-speaker-layout-btn" class="btn-normal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 48 48"
          >
            <g fill="currentColor">
              <path d="M32 20a8 8 0 1 1-16 0a8 8 0 0 1 16 0" />
              <path
                fill-rule="evenodd"
                d="M23.184 43.984C12.517 43.556 4 34.772 4 24C4 12.954 12.954 4 24 4s20 8.954 20 20s-8.954 20-20 20h-.274q-.272 0-.542-.016M11.166 36.62a3.028 3.028 0 0 1 2.523-4.005c7.796-.863 12.874-.785 20.632.018a2.99 2.99 0 0 1 2.498 4.002A17.94 17.94 0 0 0 42 24c0-9.941-8.059-18-18-18S6 14.059 6 24c0 4.916 1.971 9.373 5.166 12.621"
                clip-rule="evenodd"
              />
            </g>
          </svg>
          Active Speaker View
        </button>
      </div>

      <div id="stream-controls">
        <button id="leave-btn" class="btn-normal stream-control-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 2048 2048"
          >
            <path
              fill="currentColor"
              d="m2011 960l-446 445l-90-90l291-291H768V896h998l-291-291l90-90zm-859 320h128v640H0V0h1280v640h-128V128H128v1664h1024z"
            />
          </svg>
          Leave Call
        </button>
        <button id="mic-btn" class="btn-normal stream-control-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M256 328a96.108 96.108 0 0 0 96-96V112a96 96 0 0 0-192 0v120a96.108 96.108 0 0 0 96 96m-64-216a64 64 0 0 1 128 0v120a64 64 0 0 1-128 0Z"
            />
            <path
              fill="currentColor"
              d="M400 176v56c0 79.4-64.6 144-144 144s-144-64.6-144-144v-56H80v56c0 91.653 70.424 167.154 160 175.265V496h32v-88.735c89.576-8.111 160-83.612 160-175.265v-56Z"
            />
          </svg>
          Mic On
        </button>
        <button id="camera-btn" class="btn-normal stream-control-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 15 15"
          >
            <path
              fill="none"
              stroke="currentColor"
              d="M7 1.5H2m12.5 11v-8a1 1 0 0 0-1-1h-12a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1Zm-5-2a2 2 0 1 1 0-4a2 2 0 0 1 0 4Z"
            />
          </svg>
          Camera on
        </button>
        <div id="chat-container">
          <input id="chat-input" type="text" placeholder="Type a message..." />
          <button id="send-btn">Send</button>
          <div id="chat-log"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" type="module"></script>
</html>
